<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bryanna Soh</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Bryanna's Recipe Generator</h1>
        <h3>Based on Your Weekly Budget</h3>
      </header>

      <div class="container">
        <div class="left_section box">
          <form
            action="https://tasty.p.rapidapi.com/recipes/auto-complete?prefix=chicken%20soup"
            class="box main_form"
          >
            <!--Center from here-->
            <div class="flexbox">
              <!--added-->
              <label for="budget">Insert Your Weekly Grocery Budget</label>
             
              <div class="flexbox">
              <input type="text" id="budget" name="budget" />
            </div>
            </div>
         
            <div class="flexbox">
              <button type="button" id="data_load">Load Recipe Data</button>
          
                
                  <button type="button" id="update_data">Save Recipes</button>
                </div>
       
                  <div class="box">
                <ul id="results" class="rcp-list"></ul>
              </div>
          
          <!--End Center-->
      
      <!-- </div> -->

      <footer class="footer">
        Author: Bryanna Soh
        <a href="https://github.com/b-soh">(Bry's Github)</a>
      </footer>
    
    <script src="script.js"></script>
  </body>
</html>
