<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bryanna Soh</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Bryanna's Recipe Generator</h1>
        <h3>Based on Your Weekly Budget</h3>
      </header>

      <div class="container">
        <div class="left_section box">
          <form
            action="https://tasty.p.rapidapi.com/recipes/auto-complete?prefix=chicken%20soup"
            class="box main_form"
          >
            <!--Center from here-->
            <div>
              <!--added-->
              <label for="budget">Insert Your Weekly Grocery Budget</label>
              <input type="text" id="budget" name="budget" />
            </div>
            <!--added-->
            <div class="flexbox">
              <button type="button" id="data_load">Load Recipe Data</button>
              <div>
                <ul id="results" class="rcp-list">
                  <li>
                    
                    <img class="rcp-img" src="https://img.buzzfeed.com/tasty-app-user-assets-prod-us-east-1/recipes/5c6f9c0ece064cba96673a2fe18f43ac.jpeg" />
                  </li>
                </ul>
              </div>
              <!-- <form>
                <button
                  type="submit"
                  formaction="https://b-soh.github.io/BryannaSoh2.github.io/"
                >
                  Generate Recipes
                </button>
              </form> -->
            </div>
          </form>
          <!--End Center-->
        </div>
      </div>

      <footer class="footer">
        Author: Bryanna Soh
        <a href="https://github.com/b-soh">(Bry's Github)</a>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
